<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developer Page</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div class="log_in">
    <div class="log_in-head">
        <div class="btn-close"></div>
        <a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
        <h1 class="betshop_client">Betshop client</h1>
    </div>
    <div class="log_in-main">
        <form action="" autocomplete="on">
            <p>
                 <input id="username" name="username" required="required" type="text" placeholder="Логин"/>
            </p>
            <p>
                <input id="password" name="password" required="required" type="password" placeholder="Пароль" />
            </p>
            <p>
                <select name="cash" id="cash">
                    <option value="cash1">Кеш Деск1</option>
                    <option value="cash2">Кеш Деск2</option>
                    <option value="cash3">Кеш Деск3</option>
                </select>
            </p>
            <p>
                <select name="lang" id="lang">
                    <option value="lang1">Русский</option>
                    <option value="lang2">English</option>
                </select>
            </p>
            <div class="btn-enter">
                <input type="submit" value="Вход"/>
            </div>
            </form>
        </div>
    </div>
    <!--[if lt IE 9]>

            var e = ("article,aside,figcaption,figure,footer,header,hgroup,nav,section,time").split(',');
            for (var i = 0; i < e.length; i++) {
                document.createElement(e[i]);

        </script>
    <![endif]-->
    <script src="bower_components\jquery.nicescroll-master\dist\jquery.nicescroll.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
