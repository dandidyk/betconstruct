<div class="log_in">
	<div class="log_in-head">
		<div class="btn-close"></div>
		<a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
		<h1 class="betshop_client">Betshop client</h1>
	</div>
	<div class="log_in-main">
		<form action="" autocomplete="on">
			<p>
				 <input id="username" name="username" required="required" type="text" placeholder="Логин"/>
			</p>
			<p>
				<input id="password" name="password" required="required" type="password" placeholder="Пароль" />
			</p>
			<p>
				<select name="cash" id="cash">
					<option value="cash1">Кеш Деск1</option>
					<option value="cash2">Кеш Деск2</option>
					<option value="cash3">Кеш Деск3</option>
				</select>
			</p>
			<p>
				<select name="lang" id="lang">
					<option value="lang1">Русский</option>
					<option value="lang2">English</option>
				</select>
			</p>
			<div class="btn-enter">
				<input type="submit" value="Вход"/>
			</div>
		</form>
	</div>
</div>
